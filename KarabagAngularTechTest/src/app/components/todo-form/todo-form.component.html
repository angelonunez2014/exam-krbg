<div class="d-flex ps-4 w-100 mt-3" *ngIf="todoItem">
  <form class="w-100" [formGroup]="form" (submit)="submit()">
    <div class="mb-3">
      <input [ngClass]="{'border-danger': this.form.get('label')?.touched && !this.form.get('label')?.value }" formControlName="label" type="text" class="form-control w-100" placeholder="Label" [value]="todoItem.label">
    </div>
    <div class="mb-3">
      <input [ngClass]="{'border-danger': this.form.get('description')?.touched && !this.form.get('description')?.value }" formControlName="description" type="text" class="form-control w-100" placeholder="Description" [value]="todoItem.description">
    </div>
    <div class="mb-3">
      <input formControlName="category" type="text" class="form-control w-100" placeholder="Category" [value]="todoItem.category">
    </div>
    <div class="d-flex mb-3">
      <button type="button" class="btn btn-light rounded-pill btn-sm px-3 me-2" (click)="cancel(todoItem.id)">Cancel</button>
      <button [disabled]="!form.valid" type="submit" class="btn btn-success rounded-pill btn-sm px-3">Save</button>
    </div>
  </form>
</div>
